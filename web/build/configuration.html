<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lampara Gambario</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/css/bootstrap-slider.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
                    <a class="navbar-brand" href="#">Gambario</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="#">Configuration</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-xs-offset-2">
                <div class="col-xs-10 col-md-10">
                    <div class="panel panel-info">
                        <div class="panel-heading">Control</div>
                        <div class="panel-body">
                            <div class="radio">
                                <label><input type="radio" name="optradio">Autom√°tico</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Manual</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-md-10">
                    <div class="panel panel-info">
                        <div class="panel-heading">Fade control</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="fade-in" class="control-label col-sm-6">Hora de empezar Fade in</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" type="time" value="07:00" id="fade-in">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fade-out" class="control-label col-sm-6">Hora de empezar Fade out</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" type="time" value="07:00" id="fade-out">
                                    </div>
                                </div>
                                <div class="col-sm-offset-5 col-sm-10">
                                    <button type="button" class="btn btn-default">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-md-10">
                    <div class="panel panel-info">
                        <div class="panel-heading">Brillo de leds</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="ledSlider" class="control-label col-sm-4">Brillo de leds</label>
                                    <div class="col-sm-2">
                                        <input id="ledSlider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="59" data-slider-step="1" data-slider-value="0" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-md-10">
                    <div class="panel panel-info">
                        <div class="panel-heading">Ventiladores</div>
                        <div class="panel-body">
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="on">Encendidos</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="off">Apagados</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/bootstrap-slider.min.js"></script>
    <script src="configuration.js"></script>
</body>

</html>
